<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTONOMIA!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      /* Custom animations for the new brain logo */
      @keyframes wing-flap-left {
        0%, 100% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
      }
      @keyframes wing-flap-right {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      @keyframes ray-shimmer {
        0%, 100% { opacity: 0.7; transform: scale(1) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.05) rotate(5deg); }
      }
      .brain-wing-left {
        animation: wing-flap-left 3s ease-in-out infinite;
        transform-origin: right center;
      }
      .brain-wing-right {
        animation: wing-flap-right 3s ease-in-out infinite;
        transform-origin: left center;
      }
      .brain-ray-group {
        animation: ray-shimmer 4s ease-in-out infinite alternate;
        transform-origin: center;
      }
    </style>

</html>
